# Default values for devops-uni.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: vadimkerr/devops-uni
  pullPolicy: IfNotPresent
  tag: latest
  port: 8000

service:
  type: LoadBalancer
  port: 8000

ingress:
  enabled: false

autoscaling:
  enabled: false
